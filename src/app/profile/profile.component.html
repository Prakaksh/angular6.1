<div class="container">
  <form [formGroup]="profileForm" (ngSubmit)="profileOnSubmit()"class="form-horizontal">
<div class="row">
   
    <div class="form-group col-md-4" >
<label for="firstName">First Name:</label>
<input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="First Name" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
<div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
    <div *ngIf="f.firstName.errors.required">First Name is required</div>
</div>
</div>


  <div class="form-group col-md-4">
  <label for="lastName">Last Name:</label>
  <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Last Name">
  </div>
  

<div class="form-group col-md-4">
<label for="email">Email:</label>
<input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
</div>


  <div class="form-group col-md-4">
  <label for="password">Password:</label>
  <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password"> 
  </div>

  
  <div class="form-group col-md-4">
  <label for="confirmPassword">Confirm Password:</label>
  <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm Password">
  </div>


  <div class="form-group col-md-4">
  <label for="phone">Phone Number:</label>
  <input type="number" class="form-control" id="phone" formControlName="phone" placeholder="Phone Number">
  </div>

  <div class="form-group col-md-4">
    <label for="country">Country:</label>
    <select id="country" class="form-control" formControlName="country">
      <option selected>Choose...</option>
      <option selected>India</option>
      <option selected>China</option>
      <option selected>USA</option>
    </select>
  </div>


  
  <div class="form-group col-md-4">
    <label for="state">State:</label>
    <select id="state" class="form-control" formControlName="state">
      <option selected>Choose...</option>
      <option selected>Karnataka</option>
      <option selected>Telangana</option>
      <option selected>Andra Pradesh</option>
      <option selected>Maharastra</option>
    </select>
  </div>

  <div class="form-group col-md-4">
    <label for="city">City:</label>
    <input type="text" class="form-control" id="city" formControlName="city" placeholder="City">
    </div>



</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
